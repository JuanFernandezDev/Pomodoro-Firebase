<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <!-- Configuaracion para cambiar la letra -->
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            // 'sans': ['Unbounded', 'system-ui']
          },
        },
      };
    </script>
    <link
      id="icono"
      rel="shortcut icon"
      type="image/png"
      href="Img/check-modo.png"
    />
    <title>PomofiKush</title>
  </head>
  <body id="background" class="bg-[#113149]">
    <div class="w-11/12 sm:w-3/4 lg:w-2/4 mx-auto">
      <div class="flex justify-between items-center px-2 py-3.5">
        <a class="flex">
          <img
            class="w-5 mr-1 object-contain"
            src="Img/check_logo.png"
            alt=""
          />
          <h1 class="text-2xl text-white font-medium">PomofiKush</h1>
        </a>
        <div id="user" class="flex items-center"></div>
        <div id="ruedita" class="flex justify-end sm:hidden">
          <div class="group ml-6 w-12">
            <button
              class="outline-none focus:outline-none px-3 py-1 rounded flex items-center min-w-32 h-12 w-full justify-center"
            >
              <span>
                <img
                  class="fill-current ml-2 h-5 w-5 transform group-hover:-rotate-180 transition duration-150 ease-in-out"
                  src="Img/settings.png"
                />
              </span>
            </button>
            <!-- Nav normal -->
            <ul
              id=""
              class="bg-[#113149] text-white border rounded-lg transform scale-0 group-hover:scale-100 absolute right-12 transition duration-150 ease-in-out origin-top min-w-32 w-36 z-50"
            >
              <li
                id=""
                class="rounded-sm px-3 py-1 border-b border-white hover:bg-opacity-70 flex items-center"
              >
                <img
                  class="w-3.5 object-contain mr-2"
                  src="Img/estadisticas.png"
                  alt=""
                />
                <div class="opacity-100 text-white">Report</div>
              </li>
              <li
                id=""
                class="rounded-sm px-3 py-1 border-b border-white hover:bg-opacity-70 flex items-center"
              >
                <img
                  class="w-3.5 object-contain mr-2"
                  src="Img/settings.png"
                  alt=""
                />
                <div class="opacity-100 text-white">Setting</div>
              </li>
              <li
                class="hidden rounded-sm px-3 py-1 hover:bg-opacity-70 items-center"
                id="boton-logout2"
              >
                <div id="img-logout2">
                  <img
                    class="w-3.5 object-contain mr-1"
                    src="Img/profile-user.png"
                    alt=""
                  />
                </div>
                <div class="opacity-100 text-white">LogOut</div>
              </li>
              <li
                class="rounded-sm px-3 py-1 hover:bg-opacity-70 flex items-center"
                id="boton-login2"
              >
                <img
                  class="w-3.5 object-contain mr-2"
                  src="Img/profile-user.png"
                  alt=""
                />

                <div class="opacity-100 text-white">Login</div>
              </li>
            </ul>
          </div>
        </div>
        <!-- Nav contraida version movil -->
        <div class="hidden sm:flex justify-between text-white">
          <button
            class="flex mr-2 items-center justify-between text-sm rounded-md px-2.5 py-1 backdrop-opacity-10 bg-white/30 opacity-90 hover:opacity-100"
          >
            <img
              class="w-3.5 object-contain mr-1"
              src="Img/estadisticas.png"
              alt=""
            />
            <div class="opacity-100 text-white">Report</div>
          </button>
          <button
            id="open-modal"
            class="flex mr-2 items-center justify-between text-sm rounded-md px-2.5 py-1 backdrop-opacity-10 bg-white/30 opacity-90 hover:opacity-100"
          >
            <img
              class="w-3.5 object-contain mr-1"
              src="Img/settings.png"
              alt=""
            />
            <div class="opacity-100 text-white">Setting</div>
          </button>
          <button
            class="flex items-center justify-between text-sm rounded-md px-2.5 py-1 backdrop-opacity-10 bg-white/30 opacity-90 hover:opacity-100"
            id="boton-login"
          >
            <img
              class="w-3.5 object-contain mr-1"
              src="Img/profile-user.png"
              alt=""
            />

            <div class="opacity-100 text-white">Login</div>
          </button>
          <button
            class="hidden items-center justify-between text-sm rounded-md px-2.5 py-1 backdrop-opacity-10 bg-white/30 opacity-90 hover:opacity-100"
            id="boton-logout"
          >
            <div id="img-logout">
              <img
                class="w-3.5 object-contain mr-1"
                src="Img/profile-user.png"
                alt=""
              />
            </div>
            <div class="opacity-100 text-white">LogOut</div>
          </button>
        </div>
      </div>

      <hr class="h-0.5 bg-white border-0 mt-1.5 mb-10 opacity-50" />

      <div
        class="backdrop-opacity-10 bg-white/10 justify-center items-center w-3/4 mx-auto mt-10 text-white text-center rounded-md"
      >
        <div
          class="flex flex-col sm:flex-row w-8/12 justify-between text-sm md:text-lg lg:text-xl mx-auto pt-4 font-thin"
        >
          <!-- Cambio entre pomodoro y tiempos -->
          <button
            id="botonPomodoro"
            class="rounded backdrop-opacity-10 mt-2 sm:mt-0 bg-black/20 px-4 py-px font-semibold"
          >
            Pomodoro
          </button>
          <button class="mt-2 sm:mt-0" id="botonShort">Short Break</button>
          <button class="mt-2 sm:mt-0" id="botonLong">Long Break</button>
        </div>
        <div id="counter" class="my-8 text-7xl md:text-9xl font-bold">
          25:00
        </div>
        <!-- Botonos para comenzar la cuenta -->
        <button
          id="start"
          class="text-sl md:text-2xl bg-white text-[#113149] font-bold px-16 py-3 rounded-md shadow-inner shadow-lg mb-6"
        >
          START
        </button>
        <div
          id="pause-line"
          class="flex flex-row justify-center hidden transition-all duration-2000"
        >
          <button
            id="pause"
            class="text-2xl bg-white text-[#113149] font-bold px-16 py-3 rounded-md shadow-inner shadow-lg mb-6"
          >
            PAUSE
          </button>
          <div>
            <button class="">
              <img
                class="absolute ml-10 -mt-1"
                id="img-next"
                src="Img/next-button.png"
                alt=""
              />
            </button>
          </div>
        </div>
      </div>
      <div class="text-center w-full mt-4">
        <a class="text-white opacity-60" id="contadorPomodoro" href="">#0</a>
        <h1 id="frase" class="text-white text-lg">Time to focus!</h1>
      </div>

      <div class="flex justify-between">
        <h1 class="text-white text-lg font-semibold">Tasks</h1>
        <div
          class="backdrop-opacity-10 bg-white/20 rounded opacity-90 hover:opacity-100"
        >
          <img
            class="w-4 object-contain my-2 mx-2"
            src="Img/button-of-three-vertical-squares.png"
            alt=""
          />
        </div>
      </div>

      <hr class="h-0.5 bg-white border-0 mt-3.5 opacity-50" />

      <div class="w-full">
        <div id="allTask" class="flex flex-col"></div>
        <div class="">
          <div class="w-full text-[#555555] mt-10 hidden" id="generarTask">
            <div class="bg-white px-3.5 py-3.5 rounded-t-md w-full">
              <input
                class="w-full px-0 mt-3 border-none text-2xl border-transparent outline-none placeholder:italic placeholder:font-bold placeholder:opacity-40"
                style="box-shadow: none"
                type="text"
                id="realTask"
                placeholder="What are you working on?"
              />
              <h1 class="text-slate-800 text-sm font-bold mb-4 mt-2">
                Est Pomodoros
              </h1>

              <div class="relative flex items-center">
                <input
                  type="number"
                  id="numeroEst"
                  class="border-none appearance-none w-20 font-bold text-slate-800 text-base p-2 pl-3.5 rounded-md bg-[#EFEFEF]"
                  value="1"
                />
                <button
                  id="aumentarEst"
                  class="ml-3 h-8 w-8 flex justify-center items-center rounded-md border shadow-lg opacity-80 hover:opacity-90"
                >
                  <img class="w-3" src="Img/ordenar-arriba.png" alt="" />
                </button>
                <button
                  id="disminuirEst"
                  class="ml-1 h-8 w-8 flex justify-center items-center rounded-md border shadow-lg opacity-80 hover:opacity-90"
                >
                  <img class="w-3" src="Img/ordenar-abajo.png" alt="" />
                </button>
              </div>

              <textarea
                class="hidden mt-3.5 bg-[#EFEFEF] border-none w-full rounded-md hidden shadow-none"
                placeholder="Some notes..."
                name=""
                id="textArea"
              ></textarea>

              <div class="flex">
                <button
                  class="block text-sm text-black opacity-40 hover:opacity-50 font-bold underline mt-3.5 ml-2"
                  id="botonAdd"
                >
                  + Add note</button
                ><!--Añadir eventListener-->

                <button
                  class="text-sm text-black opacity-40 hover:opacity-50 font-bold underline mt-3.5 ml-2 flex items-center"
                  id=""
                >
                  + Add project
                  <img class="ml-2 h-3 w-3.5" src="Img/bloquear.png" alt="" />
                </button>
              </div>
            </div>

            <div
              class="w-full bg-[#EFEFEF] flex justify-end px-6 py-2.5 rounded-b-md"
            >
              <button
                class="mx-6 text-md font-bold opacity-50 hover:opacity-60"
                id="cancelTask"
              >
                Cancel
              </button>
              <button
                class="bg-[#222222] opacity-90 hover:opacity-100 rounded-md px-4 py-1.5 text-white shadow"
                id="crearTask"
              >
                Save
              </button>
            </div>
          </div>
        </div>
        <div class="w-full text-[#555555] mt-10 hidden" id="editarTask">
          <div class="bg-white px-3.5 py-3.5 rounded-t-md w-full">
            <input
              class="w-full px-0 mt-3 border-none text-2xl border-transparent outline-none placeholder:italic placeholder:font-bold placeholder:opacity-40 shadow-none"
              type="text"
              style="box-shadow: none"
              placeholder="What are you working on?"
              id="taskEditar"
            /><!--El style es para quitarle el borde al input-->
            <h1 class="text-slate-800 text-sm font-bold mb-4 mt-2">
              Act / Est Pomodoros
            </h1>

            <div class="relative flex items-center">
              <input
                type="number"
                class="border-none appearance-none w-20 font-bold text-slate-400 text-base p-2 pl-3.5 rounded-md bg-[#EFEFEF] shadow-none"
                value="0"
                id="actEditar"
              />
              <h1 class="text-base text-black opacity-40 mx-2">/</h1>
              <input
                type="number"
                class="border-none appearance-none w-20 font-bold text-slate-800 text-base p-2 pl-3.5 rounded-md bg-[#EFEFEF] shadow-none"
                value="1"
                id="estEditar"
              />
              <button
                id="aumentarEstEdit"
                class="ml-3 h-8 w-8 flex justify-center items-center rounded-md border shadow-lg opacity-80 hover:opacity-90"
              >
                <img class="w-3" src="Img/ordenar-arriba.png" alt="" />
              </button>
              <button
                id="disminuirEstEdit"
                class="ml-1 h-8 w-8 flex justify-center items-center rounded-md border shadow-lg opacity-80 hover:opacity-90"
              >
                <img class="w-3" src="Img/ordenar-abajo.png" alt="" />
              </button>
            </div>

            <textarea
              class="mt-3.5 w-full bg-[#EFEFEF] border-none rounded-md hidden shadow-none"
              placeholder="Some notes..."
              name=""
              id="textAreaEditar"
            ></textarea>

            <div class="flex justify-between">
              <div class="flex">
                <button
                  class="text-sm text-black opacity-40 hover:opacity-50 font-bold underline mt-3.5 ml-2"
                  id="botonAddEditar"
                >
                  + Add note</button
                ><!--Añadir eventListener-->

                <button
                  class="text-sm text-black opacity-40 hover:opacity-50 font-bold underline mt-3.5 ml-2 flex items-center"
                  id=""
                >
                  + Add project
                  <img class="ml-2 h-3 w-3.5" src="Img/bloquear.png" alt="" />
                </button>
              </div>
            </div>
          </div>

          <div
            class="w-full bg-[#EFEFEF] flex justify-between px-6 py-2.5 rounded-b-md"
          >
            <button
              id="deleteTask"
              class="text-md font-bold opacity-50 hover:opacity-60"
            >
              Delete
            </button>

            <div class="flex">
              <button
                id="cancelEdit"
                class="mx-6 text-md font-bold opacity-50 hover:opacity-60"
              >
                Cancel
              </button>
              <button
                id="saveEdit"
                class="block bg-[#222222] opacity-90 hover:opacity-100 rounded-md px-4 py-1.5 text-white shadow"
              >
                Save
              </button>
              <button
                id="actualizarEdit"
                class="hidden bg-[#222222] opacity-90 hover:opacity-100 rounded-md px-4 py-1.5 text-white shadow"
              >
                Actualizar
              </button>
            </div>
          </div>
        </div>
      </div>
      <div id="tareas" class="flex flex-colum mb-3">
        <button
          class="flex text-white items-center justify-center font-semibold rounded-md border border-dashed w-full mt-5 py-4 opacity-60 backdrop-opacity-10 bg-black/20 hover:opacity-70"
          id="addTask"
        >
          <img
            class="w-[18px] object-contain mr-1.5"
            src="Img/add.png"
            alt=""
          />
          Add Task
        </button>
      </div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
